<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avided Paste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Avided Paste</h1>
    <p>Post your code easily with a title, tags, and expiration time.</p>

    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="code">Code:</label>
        <textarea id="code" name="code" rows="10" required></textarea>

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags">

        <label for="expiration">Expiration Date:</label>
        <input type="datetime-local" id="expiration" name="expiration">

        <button type="submit">Publish</button>
    </form>
</div>

<div class="footer">
    &copy; 2025 Avided Paste. Simple and fast.
</div>

</body>
</html>
