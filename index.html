<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avided Paste</title>
</head>
<body>
  <h1>Avided Paste</h1>

  <form>
    <label>Title:</label><br>
    <input type="text" id="title"><br><br>

    <label>Code:</label><br>
    <textarea id="code" rows="10" cols="30"></textarea><br><br>

    <label>Tags:</label><br>
    <input type="text" id="tags"><br><br>

    <label>Expiration Date:</label><br>
    <input type="datetime-local" id="expiration"><br><br>

    <button type="submit">Publish</button>
  </form>

</body>
</html>
